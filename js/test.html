<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
      }

      body {
        overflow: hidden;
      }

      div .log {
        height: 100px;
        width: 15%;
        float: left;
        margin: 2.5%;
      }

      .target {
        background-image: url(../img/boomstam-02.svg);
        background-repeat: no-repeat;
        background-position: center;
      }

      .bad {
        background-image: url(../img/boomstam-01.svg) !important;
        background-repeat: no-repeat;
        background-position: center;
      }


      .log-container {
        width: 100%;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="log-container">
      <div class="row">
        <div class="log bad"></div>
        <div class="log"></div>
        <div class="log"></div>
        <div class="log"></div>
        <div class="log"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="tmp_logGenerator.js"></script>
  </body>
</html>
