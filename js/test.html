<!DOCTYPE html>
<html>
  <head>
    <style>
      div .log1 {
        height: 100px;
        width: 50px;
        background-color: #000000;
        position: absolute;
        left: 10%;
        margin-left: -25px;
      }

      div .log2 {
        height: 100px;
        width: 50px;
        background-color: #000000;
        position: absolute;
        left: 30%;
        margin-left: -25px;
      }

      div .log3 {
        height: 100px;
        width: 50px;
        background-color: #000000;
        position: absolute;
        left: 50%;
        margin-left: -25px;
      }

      div .log4 {
        height: 100px;
        width: 50px;
        background-color: #000000;
        position: absolute;
        left: 70%;
        margin-left: -25px;
      }

      div .log5 {
        height: 100px;
        width: 50px;
        background-color: #000000;
        position: absolute;
        left: 90%;
        margin-left: -25px;
      }

      .bad {
        background-color: green !important;
      }


      .log-container {
        width: 100%;
        background-color: red;
        position: relative;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="log-container">
      <div class="trunk log1 bad"></div>
      <div class="trunk log2"></div>
      <div class="trunk log3"></div>
      <div class="trunk log4"></div>
      <div class="trunk log5"></div>
    </div>
    <script src="tmp_logGenerator.js"></script>
  </body>
</html>
